<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./colorShapes.css" />
    
    <title>Color in the shapes</title>
</head>
<body >
    <div id = "divBackground" > </div>
    <div style="width: 0px; height: 0px; overflow: hidden;"> </div>
    <div class="game">
        <div class="head">
            <a class="back-link" style href="../ouline/index.html">
                <div class="arrow-left" > </div>
                <span> Back </span>
            </a>
            <div class="right-group">
                <a class="dropdown-toggle">
                    <span class="dropdown-toggle-text">Tiếng Việt</span>
                    <span class="dropdown-toggle-caret"></span>
                </a>
            </div>
            <div class="beads-wrapper">
                <div id="process">
                    <div class="inner-process">
                        <i class="ball" id="bead1" style="left: 4px;"></i>
                        <i class="ball" id="bead2" style="left: 28px;"></i>
                        <i class="ball" id="bead3" style="left: 52px;"></i>
                        <i class="ball" id="bead4" style="left: 76px;"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-content">
            <div id="board" class="player" >
                <div class="scene">
                    <div class="figure">
                        <div class="shape circle" type="circle" ></div>
                        <div class="shape square"type="square" ></div>
                        <div class="shape traingleShape" type="traingle" >&#9650;</div>
                    </div>
                    <div class="right-act"> 
                        <div class="title">
                            <div class="sound">
                                <span class="speaker"></span>
                                <span>Hãy tô màu cho hình!</span>
                            </div>
                            <div class="button-next" onclick="painterAppear()">
                                <div class="button-next-link">
                                    <div class="button" style="visibility:hidden">Tiếp</div>
                                    <div class="button-next-text">Tiếp</div>
                                    <div class="button-next-icon"></div>
                                </div>
                            </div>
                        </div>
                        <div class="tools-hidden">
                            <div class="hidden-box" color="red" type='circle' style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-brush">
                                    
                                </div>
                                <div class="tool-text-brush">Hình tròn</div>
                            </div>
                            <div class="hidden-box" color="blue" type="square" style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-brush">
                                    
                                </div>
                                <div class="tool-text-brush">Hình vuông</div>
                            </div>
                            <div class="hidden-box"type="eraser" color="white" style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-blur" style="width: 240px"></div>
                                <div class="tool-text-brush">Xóa màu</div>
                                <div class="tool-eraser" onclick="eraserColor()"></div>
                                
                            </div>
                        </div>
                        <div class="congratulation">
                            <div class="congrat-button">                             
                                <div class="congrat-button-next">
                                    <div class="button-next-text2">Tiếp</div>
                                    <div class="button-next-icon"></div>
                                </div>
                                <div class="congrat-title">
                                    <span class="speaker"></span>
                                    Chúc mừng bạn!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="start-play" onclick="start()" >
                    <div class="traingle">
                        <span id="start" >start</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="./colorShape.js"></script>
</body>
</html>
