                        </div>
                        <div class="sleeping">
                            <img src="./image/targetSleepingPurple.png" draggable="false" style="position: absolute;bottom: 0px; right: 0px;">
                        </div>
                    </div>

                        <img src="./image/circlePurple.png">
                    </div>
                    <div class="shapes" type="cirle" draggable="true" style="position: absolute;top: 300px; left: 450px;">

    <script src="game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(function() {
            $('i.speaker').on('click', function(e) {
                e.preventDefault();
                var text = $(this).attr("message");
                text = encodeURIComponent(text);
                console.log(text);
                url = "https://translate.google.com/translate_tts?ie=UTF-8&total=1&idx=0&textlen=32&client=tw-ob&q=" + text + "&tl=vi"
                $('audio').attr('src', url).get(0).play();
            });
        });
