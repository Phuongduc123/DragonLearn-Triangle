<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styleSheet.css">
    <script src="https://kit.fontawesome.com/321a531f29.js" crossorigin="anonymous"></script>
    <title>Identifying different shapes</title>
</head>
<body>
    <div class="game">
        <div class="head">
            <a href="../ouline/index.html"><i class="fas fa-chevron-left"></i> Back</a>
            <div class="beads-wrapper">
                <div class="progress-bar">
                    <i class="fas fa-circle"></i><i class="fas fa-circle"></i><i class="fas fa-circle"></i>
                </div>
            </div>
        </div>
        <div id="screen1" class="play-screen">
            <div class="shapes" type="rectangle" style="position: absolute;top: 10px; left: 450px;">
                <img src="./image/rectangle.png">
            </div>


            <div class="targets" id="target-1" style="position: absolute;bottom: 20px; right: 0px;">
                <img src="image/targetPurple.png">
            </div>
            <div class="targets" id="target-2" style="position: absolute;bottom: 20px; left: 0px;">
                <img src="image/targetOrange.png">
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
